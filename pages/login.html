<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- bootstap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- css -->
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <section class="login__screen">
    <div class="login__screen__container row">
      <div class="login__screen__form__container col-5">
        <h1 class="login__screen__form__title">Đăng nhập</h1>
        <form action="../index.html" method="get">
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
              placeholder="Tài khoản của bạn">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
              placeholder="Mật khẩu của bạn">
          </div>
          <button id="loginBtn" type="submit" class="mt-4">Đăng nhập</button>
        </form>
        <div class="mt-3">
          Chưa có tài khoản? <a href="./register.html" class="text-decoration-none">Đăng ký</a>
        </div>
        <div class="d-flex justify-content-center login__deco__container my-4">
          <div class="login__deco__container__line"></div>
          <p class="login__deco">Hoặc đăng nhập với</p>
          <div class="login__deco__container__line"></div>
        </div>

        </div>
      </div>
      <div class="login__screen__img__container col-7">
        <img class="loginImg" src="../img/login.png" alt="loginImg">
      </div>
    </div>
  </section>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- js -->
  <script>
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', function () {
        this.previousElementSibling.style.color = 'var(--blue-4)';
      });
      input.addEventListener('blur', function () {
        this.previousElementSibling.style.color = '';
      });
    });
  </script>
</body>

</html>
