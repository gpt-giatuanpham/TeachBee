<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- bootstap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <section class="login__screen">
    <div class="login__screen__container row">
      <div class="login__screen__form__container col-5">
        <h1 class="login__screen__form__title">Đăng ký</h1>
        <form>
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
              placeholder="Tài khoản của bạn">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="userName" required
              placeholder="Tên người dùng của bạn">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
              placeholder="Mật khẩu của bạn">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputPasswordCheck1" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPasswordCheck1" required placeholder="Nhập lại mật khẩu của bạn">
          </div>
          <button id="registerBtn" type="submit" class="mt-4">Đăng ký</button>
        </form>
      </div>
      <div class="login__screen__img__container col-7">
        <img class="loginImg" src="../img/login.png" alt="loginImg">
      </div>
    </div>
  </section>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- js -->
  <script>
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', function () {
        this.previousElementSibling.style.color = 'var(--blue-4)';
      });
      input.addEventListener('blur', function () {
        this.previousElementSibling.style.color = '';
      });
    });
  </script>
  <script src="../js/register.js"></script>
</body>

</html>
